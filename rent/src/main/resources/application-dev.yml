server:
  port: ${PORT:0}
  servlet:
    context-path:

spring:
  application:
    name: rentService
  datasource:
    url: jdbc:mysql://localhost:33060/crud-service?useTimezone=true&serverTimezone=UTC
    username: root
    password: example
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false

  rabbitmq:
    host:  localhost
    port: 5672
    username: guest
    password: guest

  sleuth:
    sampler:
      probability: 1.0

  jackson:
    date-format: yyyy-MM-dd
    time-zone: UTC

crud:
  rabbitmq:
    queues:
      accommodationQueue: crud.register-accommodations.queue
      userQueue: crud.register-users.queue

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: info, health, metrics

