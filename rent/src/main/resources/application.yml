server:
  port: 8085
  servlet:
    context-path: /rentService

spring:
  application:
    name: rentService
  datasource:
    url: jdbc:mysql://localhost:3306/rent_db?useTimezone=true&serverTimezone=UTC
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false

  rabbitmq:
    host:  localhost
    port: 5672
    username: admin
    password: admin

  sleuth:
    sampler:
      probability: 1.0

crud:
  rabbitmq:
    exchange: crud.exchange
    queue: crud.rent.property
    queueUser: crud.rent.user

eureka:
  instance:
    hostname: localhost
  client: 
    serviceUrl:
      defaultZone: http://localhost:8087/discovery/eureka

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: info, health, metrics

