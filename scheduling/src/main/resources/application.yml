server:
  port: 8086
  servlet:
    context-path: /schedulingService
    
spring:
  application:
    name: schedulingService
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/scheduling?useTimezone=true&serverTimezone=UTC
    username: root
    password: admin
    
  rabbitmq:
    host:  localhost
    port: 5672
    username: admin
    password: admin

eureka:
  instance:
    hostname: localhost
  client: 
    serviceUrl:
      defaultZone: http://localhost:8087/discovery/eureka
      
crud:
  rabbitmq:
    exchange: crud.exchange
    queueProperty: crud.scheduling.property
    queueUser: crud.scheduling.user