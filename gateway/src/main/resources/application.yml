server:
  port: 8080

spring:
  application:
    name: gateway

eureka:
  instance:
    hostname: localhost
  client: 
    serviceUrl:
      defaultZone: http://localhost:8761/discovery/eureka

zuul:
  prefix: /api
  ignored-services: "*"
  
  routes: 
    CrudService:
      path: /CrudService/**
      service-id: crud
      strip-prefix: false
      custom-sensitive-headers: true
    
