
server:
  port: 8084
  servlet:
    context-path: /acquisitionService
    
spring:
  application:
    name: acquisitionService
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/acquisition?useTimezone=true&serverTimezone=UTC
    username: root
    password: admin

  rabbitmq:
    host:  localhost
    port: 5672
    username: admin
    password: admin

crud:
  rabbitmq:
    exchange: crud.exchange
    queueProperty: crud.acquisition.property
    queueUser: crud.acquisition.user

eureka:
  instance:
    hostname: localhost
  client: 
    serviceUrl:
      defaultZone: http://localhost:8761/discovery/eureka
  
