server:
  port: 8081
  servlet:
    context-path: /crudService
    
spring:
  application:
    name: CrudService
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL57Dialect
  jmx:
    enabled: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/crud-service?useTimezone=true&serverTimezone=UTC
    username: root
    password: root

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

crud:
  rabbitmq:
    exchange: crud.exchange
    routingkeyProperty: crud.property.routingkey
    routingkeyUser: crud.user.routingkey
    authExchange: auth.exchange
    signupQueue: auth.signup

eureka:
  instance:
    hostname: localhost
  client: 
    serviceUrl:
      defaultZone: http://localhost:8087/discovery/eureka
  