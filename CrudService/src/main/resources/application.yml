server:
  port: 8081
  servlet:
    context-path: /crudService
    
spring:
  application:
    name: CrudService
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:postgresql://dbpostgresql:5432/db_crud?useTimezone=true&serverTimezone=UTC
    username: root
    password: root

  rabbitmq:
    host: rabbitmq
    #port: 5672
    #username: guest
    #password: guest

crud:
  rabbitmq:
    exchange: crud.exchange
    routingkeyProperty: crud.property.routingkey
    routingkeyUser: crud.user.routingkey
    authExchange: auth.exchange
    signupQueue: auth.signup

eureka:
  instance:
    hostname: localhost
  client: 
    serviceUrl:
      defaultZone: http://localhost:8087/discovery/eureka
  